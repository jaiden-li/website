  <style>
    h2 {
      font-family: 'JetBrains Mono';
      font-size: 22px;
    }

    img {
      border-radius: 50%;
    }

    .cloud-blurb {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #acecf5; 
      border-radius: 50px;
      padding: 10px 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      font-family: 'JetBrains Mono', monospace;
      font-size: 16px;
      color: #03141a; 
      text-align: center;
      text-decoration: none;
    }

    .cloud-blurb::after, .cloud-blurb::before {
      content: '';
      position: absolute;
      background-color: #e2f5f7; 
      border-radius: 50%;
    }

    .cloud-blurb::after {
      width: 20px;
      height: 20px;
      top: -10px;
      left: 10px;
    }

    .cloud-blurb::before {
      width: 30px;
      height: 30px;
      top: -15px;
      right: 10px;
    }

    body {
      background-color: #a6c3cf;
    }

    .content {
      max-width: 1000px;
      margin: 50px auto;
    }

    .blurb {
      margin-bottom: 20px;
    }

    .image-terminal-container {
      display: flex;
      align-items: flex-start;
      gap: 40px;
    }

    .terminal {
      background-color: #1e1e1e;
      color: #ffffff;
      font-family: 'JetBrains Mono', monospace;
      font-size: 16px;
      padding: 20px;
      border-radius: 10px;
      width: 70%;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    .terminal-text {
      white-space: pre-wrap;
      overflow: hidden;
    }
  </style>
</head>

  <script>
    const text = `
      hi, i'm jaiden (李梦安)!
      
      i'm a current high school senior with an appreciation for language of both the human and non-human variety. i have a debilitating love of math, physics, and anything that makes me drunk on living. 
      
      here are some fun facts about me!
      - birthplace: Qingdao, China
      - favorite word: manifestante (protestor, female)
      - favorite neurological condition: Synesthesia
      - favorite K-POP group: NewJeans (or should I say NewJeanz?)
      - currently learning: Japanese, Korean
      - current fixations: memes as a cultural artifact, male pregnancy in fanfiction, causality.
      - DNMOIWRFD (Do Not Mention or I Will Ramble for Days): meritocracy in college admissions, bilingual education in China, North Korea's linguistic experiment

    `;
    let i = 0;
    const speed = 250; 
    const terminalText = document.getElementById("terminal-text");

    function typeWriter() {
      if (i < text.length) {
        terminalText.textContent += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }

    window.onload = typeWriter;
  </script>
