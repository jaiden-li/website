<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
  <style>
    h2 {
      font-family: 'JetBrains Mono';
      font-size: 22px;
    }

    img {
      border-radius: 50%;
    }

    .cloud-blurb {
      position: absolute;
      top: 20px;
      right: 20px;
      background: linear-gradient(to bottom, #e0f7fa, #b3e5fc);
      border-radius: 50px;
      padding: 10px 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      font-family: 'JetBrains Mono', monospace;
      font-size: 16px;
      color: #03141a;
      text-align: center;
      text-decoration: none;
      /* position: relative; */
    }

    .cloud-blurb a {
      text-decoration: none;
      color: #03141a;
    }

    body {
      background-color: #a6c3cf;
    }

    .content {
      max-width: 1000px;
      margin: 50px auto;
    }

    .blurb {
      margin-bottom: 20px;
    }

    .image-terminal-container {
      display: flex;
      align-items: flex-start;
      gap: 40px;
    }

    .terminal {
      background-color: #1e1e1e;
      color: #ffffff;
      font-family: 'JetBrains Mono', monospace;
      font-size: 16px;
      padding: 20px;
      border-radius: 10px;
      width: 70%;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    .terminal-text {
      white-space: pre-wrap;
      overflow: hidden;
    }

    .centered-figure {
  text-align: center; 
  margin: 20px auto; 
}

.centered-figure img {
  display: inline-block; 
  max-width: 100%;
  height: auto; 
  margin: 0 auto; 
}

.photo-wall {
  margin: 60px auto;
  text-align: center;
  font-family: 'JetBrains Mono', monospace;
}

.photo-wall-title {
  font-size: 30px;
  margin-bottom: 30px;
  color: #3d3d3d;
}

.photo-line {
  display: flex;
  overflow-x: auto;
  padding: 20px 0;
  border-top: 4px solid #d6c6ae;
  border-bottom: 4px solid #d6c6ae;
  position: relative;
  gap: 40px;
  justify-content: center;
}

.photo-item {
  position: relative;
  display: inline-block;
  background: #fff;
  padding: 10px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
}

.photo-item img {
  width: 200px;
  height: auto;
  border-radius: 8px;
}

.photo-item::before {
  content: "";
  position: absolute;
  top: -25px;
  left: 50%;
  transform: translateX(-50%);
  width: 20px;
  height: 30px;
  background: #a67c52;
  clip-path: polygon(50% 0%, 100% 100%, 0 100%);
}


  </style>

  <script>
    const text = `===INITIALIZING===
hi, i'm jaiden (李梦安)!
      
i'm a current high school senior with an appreciation for languages of both the human and non-human variety. i have a debilitating love of math, physics, and anything that makes me drunk on living. 
      
here are some fun facts about me!
  - birthplace: Qingdao, China
  - favorite word: manifestante (protestor, female)
  - favorite neurological condition: Synesthesia
  - favorite K-POP group: NewJeans (or should I say NewJeanz?)
  - currently learning: Japanese, Korean
  - current fixations: causality, memes and their role in information theory, poker.
  - DNMOIWRFD (Do Not Mention or I Will Ramble for Days): meritocracy in college admissions, bilingual education in China, North Korea's linguistic experiment

 =====TERMINATING====
    `;
    let i = 0;
    const speed = 100; 
    const terminalText = document.getElementById("terminal-text");

    function typeWriter() {
      if (i < text.length) {
        terminalText.textContent += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }

    window.onload = typeWriter;
  </script>
