<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multistory Floor</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    .floor {
        width: 100%;
        height: 33.33vh; /* Each floor takes up one-third of the viewport height */
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .floor:nth-child(odd) {
        background-color: #e0e0e0; /* Alternating floor colors for visual appeal */
    }
    .floor-content {
        text-align: center;
    }
</style>
</head>
<body>
    <div class="floor">
        <div class="floor-content">
            <h2>Floor 1</h2>
            <p>This is the first floor.</p>
        </div>
    </div>
    <div class="floor">
        <div class="floor-content">
            <h2>Floor 2</h2>
            <p>This is the second floor.</p>
        </div>
    </div>
    <div class="floor">
        <div class="floor-content">
            <h2>Floor 3</h2>
            <p>This is the third floor.</p>
        </div>
    </div>
</body>
</html>
