<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multistory House</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    .floor {
        width: 100%;
        height: 33.33vh; /* Each floor takes up one-third of the viewport height */
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .floor:nth-child(odd) {
        background-color: #f0f0f0; /* Alternating floor colors for visual appeal */
    }
    .living-room {
        width: 66.66%;
        height: 100%;
        background-color: #c9d6e2; /* Color for the living room */
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }
    .living-room-description {
        width: 33.33%;
        height: 100%;
        background-color: #fff; /* Color for the description section */
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .couch {
        position: relative;
        max-width: 100%; /* Adjust the size of the couch */
    }
    .npc {
        position: absolute;
        bottom: 25%; /* Adjust the position of the NPC */
        right: 30%; /* Adjust the position of the NPC */
        max-width: 20%; /* Adjust the size of the NPC */
    }
    .speech-bubble {
        position: absolute;
        bottom: 40%;
        right: 20%; /* Adjust the position of the speech bubble */
        max-width: 30%; /* Adjust the size of the speech bubble */
    }
</style>
</head>
<body>
    <div class="floor">
        <div class="living-room">
            <img src="C:\Users\jaide\website\images\couch.png" alt="Couch" class="couch">
            <img src="C:\Users\jaide\website\images\femalenpc.png" alt="NPC" class="npc">
            <img src="C:\Users\jaide\website\images\pixel-speech-bubble.png" alt="Speech Bubble" class="speech-bubble">
        </div>
        <div class="living-room-description">
            <p>This is the living room. It's cozy and well-furnished, perfect for relaxing after a long day.</p>
        </div>
    </div>
    <div class="floor">
        <!-- Second floor content goes here -->
    </div>
    <div class="floor">
        <!-- Third floor content goes here -->
    </div>
</body>
</html>
