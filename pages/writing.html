<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üçì Writing Portfolio üçì</title>
  <link rel="icon" href="../images/pixel_p.png">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet"> 
  <link href="//fonts.googleapis.com/css?family=Loved+by+the+King" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=EB+Garamond" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'EB Garamond', serif;
      background: url('../images/bookclouds.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    header, footer {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px;
    }

    h1 {
      font-family: "Loved by the King";
      font-size: 36px;
      margin: 10px 0;
    }

    .bookshelf-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px 20px;
    }

    .shelf {
      background-color: rgba(255, 255, 255, 0.9);
      color: black;
      padding: 20px 30px;
      border-radius: 10px;
      font-family: 'Love Ya Like A Sister', cursive;
      font-size: 20px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .shelf:hover {
      transform: scale(1.05);
      background-color: rgba(255, 255, 200, 0.95);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.8);
      overflow: auto;
      padding: 60px 20px;
    }

    .modal-content {
      background-color: #fff8dc;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      max-width: 800px;
      color: black;
    }

    .close {
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .portfolio-entry {
      background-color: rgb(255, 255, 206);
      padding: 15px;
      border-radius: 12px;
      margin: 15px 0;
    }

    .portfolio-entry h2 {
      font-family: 'Love Ya Like A Sister', cursive;
      margin-bottom: 5px;
    }

    .portfolio-entry p.date {
      font-size: 0.9em;
      color: #888;
    }

    a {
      color: #007BFF;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .shelf {
        width: 100%;
        text-align: center;
      }

      .modal-content {
        width: 95%;
      }
    }
  </style>
</head>
<body>

  <div id="navbar-placeholder"></div>
  <script src="/navbar.js"></script>

  <header>
    <h1>üçì Writing Portfolio üçì</h1>
  </header>

  <div class="bookshelf-container">
    <div class="shelf" onclick="openModal('authorsPicks')">Author's Picks</div>
    <div class="shelf" onclick="openModal('whimsical')">Whimsical</div>
    <div class="shelf" onclick="openModal('realistic')">Realistic & Historical Fiction</div>
    <div class="shelf" onclick="openModal('inProgress')">In Progress</div>
    <div class="shelf" onclick="openModal('discontinued')">Permanently Discontinued</div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="modal-body">
      </div>
    </div>
  </div>

  <footer>
    <p><b>&copy; 2023 Jaiden Li. All rights reserved.</b></p>
  </footer>

  <script>
    const entries = {
      authorsPicks: [
        {
          title: "Eternally the Muse",
          desc: "A mother, an artist. A daughter, a muse.",
          date: "May 7, 2024",
          link: "../writings/muse.html"
        },
        {
          title: "Burn, Incandescent.",
          desc: "A story about burning in a physical, mental, and chemical sense.",
          date: "May 7, 2024",
          link: "../writings/burn.html"
        },
        {
          title: "repaired by friday",
          desc: "<b>Scholastic Honorable Mention 2024.</b> On a machine's ability to feel and love.",
          date: "October 15, 2023",
          link: "../writings/friday.html"
        }
      ],
      whimsical: [
        {
          title: "Pretty Face with Pretty Bad Dreams",
          desc: "Existentialism in a pretty package of future aspirations.",
          date: "September 3, 2023",
          link: "../writings/pretty.html"
        },
        {
          title: "tongue 'n cheek",
          desc: "on losing everything and somehow still having everything.",
          date: "October 28, 2024",
          link: "../writings/tongue.html"
        },
        {
          title: "on intensity",
          desc: "somewhere, a camera shutter clicks. you look intense.",
          date: "January 10, 2025",
          link: "../writings/intensity.html"
        }
      ],
      realistic: [
        {
          title: "Girl Revolving Around the Sun",
          desc: "Minerva Mirabal reflects on the thoughts that gave birth to the Mariposa.",
          date: "April 29, 2023"
        }
      ],
      inProgress: [
        {
          title: "Creditors' War",
          desc: "**READ AT YOUR OWN DISCRETION.** A not so conventional take on the academic rivals to lovers trope.",
          date: "December XX, 2023",
          link: "../writings/creditors_excerpt.html"
        },
        {
          title: "To Sir Isaac Newton, With Love",
          desc: "AI personas of famous scientists interact to refine their personalities.",
          date: "November XX, 2023",
          link: "../writings/files/To Sir Isaac Newton, With Love.pdf"
        }
      ],
      discontinued: [
        {
          title: "Kambridges",
          desc: "Cupid‚Äôs bow is rusty. Teen Akane Heiya restores peace. <i>Inspired by Alice in Borderland.</i>",
          date: "December 31, 2022",
          link: "../writings/files/kambridges.pdf"
        }
      ]
    };

    function openModal(category) {
      const modal = document.getElementById("modal");
      const modalBody = document.getElementById("modal-body");
      modalBody.innerHTML = "";

      entries[category].forEach(entry => {
        const div = document.createElement("div");
        div.className = "portfolio-entry";

        div.innerHTML = `
          <h2>${entry.title}</h2>
          <p>${entry.desc}</p>
          <p class="date">${entry.date}</p>
          ${entry.link ? `<a href="${entry.link}" target="_blank">Read More</a>` : ""}
        `;
        modalBody.appendChild(div);
      });

      modal.style.display = "block";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    window.onclick = function(event) {
      const modal = document.getElementById("modal");
      if (event.target === modal) {
        closeModal();
      }
    };
  </script>
</body>
</html>
