<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="../images/jaiden.png">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
    <title>Code</title>
    <style>
        body {
            margin: 0;
            font-family: 'JetBrains Mono', monospace;
            background-color: #1e1e1e;
            color: #e0e0e0;
            display: flex;
            flex-direction: row;
            height: 100vh;
        }

        .image-section {
            width: 25%;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
        }

        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 5px solid #2e2e2e;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
        }

        .board-section {
            width: 75%;
            background: linear-gradient(135deg, #2e3440, #3b4252);
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
            overflow-y: auto;
        }

        .sticky-note {
            background-color: #fdf6e3;
            color: #1e1e1e;
            border: 2px dashed #839496;
            border-radius: 12px;
            box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.3);
            padding: 20px;
            margin: 15px;
            width: calc(30% - 30px);
            display: flex;
            flex-direction: column;
            transform: rotate(-1deg);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .sticky-note:hover {
            transform: scale(1.05) rotate(0deg);
            box-shadow: 4px 8px 16px rgba(0, 0, 0, 0.4);
        }

        .sticky-note h3 {
            margin: 0;
            font-size: 1.3em;
            color: #cb4b16;
        }

        .sticky-note p {
            margin: 10px 0 0;
            font-size: 0.95em;
        }

        .sticky-note a {
            margin-top: auto;
            color: #268bd2;
            text-decoration: none;
            font-weight: bold;
        }

        .sticky-note a:hover {
            text-decoration: underline;
        }

        .sticky-note .date {
            font-size: 0.8em;
            color: #586e75;
        }

        iframe {
            border-radius: 8px;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .image-section {
                display: none;
            }

            .board-section {
                width: 100%;
            }

            .sticky-note {
                width: calc(100% - 30px);
            }
        }
    </style>
</head>
<body>
    <div id="navbar-placeholder"></div>
    <script src="/navbar.js"></script>

    <div class="image-section">
        <img src="../images/beavers.png" alt="Jaiden">
    </div>
    <div class="board-section">
        <div class="sticky-note">
            <h3>SPEEDers website</h3>
            <span class="date">September 2024</span>
            <p>Website for the SPEEDers, our Beamline For Schools 2024 team. Make sure to check out our blog!</p>
            <a href="https://bl4s-speeders.github.io/bl4s-speeders/" target="_blank">Check it out!</a>
        </div>

        <div class="sticky-note">
            <h3>VerbalVilla</h3>
            <span class="date">March 2024</span>
            <p>An AI-powered language learning app made for MIT Blueprint 2024. </p>
            <iframe width="100%" height="215" src="https://www.youtube.com/embed/7mI1psWKDcU?si=nW7L9H_O3WM8MVI6" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <a href="https://0238-18-29-49-127.ngrok-free.app/" target="_blank">Check it out!</a>
        </div>


    </div>
</body>
</html>
