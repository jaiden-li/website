<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI‚ÄìHuman Chat Demo</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, #f0f9ff, #ecfdf5);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 1.5rem; 
    }

    header h1 {
      font-size: 1.2rem;
      margin: 0;
      color: #374151;
    }

    .upload-label {
      font-size: 0.9rem;
      color: #9ca3af; /* light grey */
      cursor: pointer;
    }

    #fileUpload {
      display: none;
    }

    .export-btn {
      background: #10b981;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    .export-btn:hover {
      background: #059669;
    }

    main {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .message-row {
      display: flex;
      align-items: flex-end;
      gap: 0.5rem;
    }

    .message {
      max-width: 65%;
      padding: 0.75rem 1rem;
      border-radius: 1rem;
      font-size: 0.95rem;
      line-height: 1.4;
    }

    .patient-row {
      justify-content: flex-end;
    }

    .therapist-row {
      justify-content: flex-start;
    }

    .patient .message {
      background: #a7f3d0;
      color: #064e3b;
      border-bottom-right-radius: 0.3rem;
    }

    .therapist .message {
      background: #bfdbfe;
      color: #1e3a8a;
      border-bottom-left-radius: 0.3rem;
    }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: white;
      flex-shrink: 0;
    }

    .patient .avatar {
      background: #10b981;
    }

    .therapist .avatar {
      background: #3b82f6;
    }

    footer {
      background: #fff;
      border-top: 1px solid #e5e7eb;
      padding: 0.75rem;
      display: flex;
      gap: 0.5rem;
    }

    select, input, button {
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      padding: 0.5rem;
      font-size: 0.9rem;
    }

    input {
      flex: 1;
    }

    button {
      background: #10b981;
      color: white;
      cursor: pointer;
      border: none;
      padding: 0.5rem 1rem;
    }

    button:hover {
      background: #059669;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <h1>New Chat üçÇ</h1>
      <label class="upload-label" for="fileUpload">Upload PDF</label>
      <input type="file" id="fileUpload" accept="application/pdf" />
    </div>
    <button class="export-btn" onclick="exportChat()">Export</button>
  </header>

  <main id="chat">
    <p style="text-align:center;color:#9ca3af">Your conversation will appear here‚Ä¶</p>
  </main>

  <footer>
    <select id="sender">
      <option value="patient">Patient</option>
      <option value="therapist">AI Therapist</option>
    </select>
    <input id="input" type="text" placeholder="Type your message‚Ä¶" />
    <button onclick="sendMessage()">Send</button>
  </footer>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const sender = document.getElementById('sender');

    function sendMessage() {
      if (!input.value.trim()) return;

      if (chat.firstElementChild?.tagName === "P") chat.innerHTML = "";

      const row = document.createElement('div');
      row.className = `message-row ${sender.value}-row ${sender.value}`;

      const avatar = document.createElement('div');
      avatar.className = 'avatar';
      avatar.textContent = sender.value === 'patient' ? 'P' : 'T';

      const bubble = document.createElement('div');
      bubble.className = 'message';
      bubble.textContent = input.value;

      if (sender.value === 'therapist') {
        row.appendChild(avatar);
        row.appendChild(bubble);
      } else {
        row.appendChild(bubble);
        row.appendChild(avatar);
      }

      chat.appendChild(row);
      chat.scrollTop = chat.scrollHeight;

      input.value = '';
    }

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendMessage();
    });

    // Export chat as text file
    function exportChat() {
      const rows = chat.querySelectorAll('.message-row');
      let exportText = "";
      rows.forEach(row => {
        const role = row.classList.contains('patient') ? "Patient" : "Therapist";
        const message = row.querySelector('.message').textContent;
        exportText += `${role}: ${message}\n`;
      });

      const blob = new Blob([exportText], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "conversation.txt";
      link.click();
    }
  </script>
</body>
</html>
