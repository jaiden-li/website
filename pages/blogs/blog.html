<!DOCTYPE html>
<html>
    <head>
        <title>library of babel</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="icon" href="../images/library.png">
        
        <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet"> 
    </head>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blog Home</title>
        <style>
            body {
                background-color: #a6c3cf;
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
            }
            .container {
                background-color: #ffffff;
                padding: 20px;
                max-width: 800px;
                width: 100%;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                border-radius: 8px;
                margin: 20px;
            }
            .post-preview {
                display: flex;
                justify-content: space-between;
                margin-bottom: 30px;
            }
            .post-text {
                flex: 2;
                margin-right: 20px;
            }
            .post-title {
                font-size: 1.5em;
                margin-bottom: 0.2em;
                font-family: 'JetBrains Mono';font-size: 22px;
            }
            .post-date {
                font-size: 0.9em;
                color: #666666;
                margin-bottom: 0.5em;
            }
            .post-excerpt {
                font-size: 1em;
                line-height: 1.6;
                color: #333333;
            }
            .read-more {
                display: inline-block;
                margin-top: 0.5em;
                font-size: 0.9em;
                color: #007BFF;
                text-decoration: none;
            }
            .read-more:hover {
                text-decoration: underline;
            }
            .post-image {
                flex: 1;
            }
            .post-image img {
                max-width: 100%;
                height: auto;
                border-radius: 8px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="post-preview">
                <div class="post-text">
                    <h2 class="post-title">timeliness</h2>
                    <p class="post-date">june 1, 2024</p>
                    <p class="post-excerpt">what is time, really?</p>
                    <a href="time.html" class="read-more">Read More</a>
                </div>
                <div class="post-image">
                    <img src="../../images/time.png" alt="Blog Post Image 1">
                </div>
            </div>
            <div class="post-preview">
                <div class="post-text">
                    <h2 class="post-title">Blog Post Title 2</h2>
                    <p class="post-date">February 14, 2024</p>
                    <p class="post-excerpt">This is another brief excerpt from a different blog post. It gives a snapshot of what the post is about...</p>
                    <a href="#" class="read-more">Read more</a>
                </div>
                <div class="post-image">
                    <img src="https://via.placeholder.com/150" alt="Blog Post Image 2">
                </div>
            </div>
            <!-- Add more post previews as needed -->
        </div>
    </body>
    
</html>
